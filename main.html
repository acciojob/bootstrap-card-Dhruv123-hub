<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Card Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card-deck">
            <!-- Card 1 -->
            <div class="card bg-info text-white">
                <div class="card-header">Welcome to Sync5</div>
                <div class="card-body">
                    <h5 class="card-title">New Features</h5>
                    <p class="card-text">Mobile and Tablet support</p>
                    <a href="#" class="btn btn-primary">Read more</a>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="card">
                <img src="https://storage.googleapis.com/acciojob-open-file-collections/49d3ed5d-15df-49ba-8c0a-70b454b5e3d1_Screenshot%202023-08-08%20at%203.46.43%20AM.png" class="card-img-top" alt="Image">
                <div class="card-body">
                    <h5 class="card-title">Alert</h5>
                    <p class="card-text">Node Dead</p>
                    <p class="card-text"><small class="text-muted">Node 5 (east-us) is offline for the last 12 days.</small></p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Last updated 12 mins ago</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
